<ion-header>
  <ion-navbar color="marron">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="height: 130px;"></div>
  <ion-grid text-center>
    <ion-row> 
      <ion-col>
        <button ion-button outline round color="marron" (click)="play()"><ion-icon name="play" style="font-size: 30px;color: #9c4f4f;"></ion-icon>
        </button>        
      </ion-col>
      <ion-col>
        <button ion-button outline round color="marron" (click)="pause()"><ion-icon name="pause" style="font-size: 30px;color: #9c4f4f;"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline round color="marron" (click)="time()"><ion-icon name="time" style="font-size: 30px; color: #9c4f4f"></ion-icon></button>

      </ion-col>
      <ion-col>
        <button ion-button outline round color="marron"><ion-icon name="custom-config" style="font-size: 30px; color: #9c4f4f"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
